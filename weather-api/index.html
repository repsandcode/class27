<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- font links -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400&display=swap" rel="stylesheet">

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="container">
			<!-- <h1 class="site-title">weather or not</h1> -->
			
			<section class="search-box">
				<h2>Location</h2>
				<input type="search" name="" id="location">
				<input type="button" value="Search" id="search">
			</section>
			

			<section class="weather-box">
				<h3 id="loc-name">today's weather</h3>

				<div class="temp-box">
					<div class="temperature">
						<h1 id="temperature"></h1>
						<span id="weather-code"></span>
					</div>

					<div class="temp-unit">
						<h1 id="temp-unit">&deg;C</h1>
					</div>
				</div>
				

				<!-- <img src="" alt="" id="weather-icon"> -->

				<section class="weather-data">
					<ul>
						<li>Wind speed <span id="wind-speed"></span></li>
						<li>Wind direction <span id="wind-direction"></span></li>
						<li>Precipitation <span id="precip"></span></li>
						<li>Humidity <span id="humidity"></span></li>
						<li>Feels like <span id="feels-like"></span></li>
						<li>UV Index <span id="uv-index"></span></li>
					</ul>
				</section>
			</section>

		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
